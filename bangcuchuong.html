<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
</table>
<script>
    let result;
    let sout;

    sout = "<table border='1' width='1000' cellpadding='3' cellspacing='0'>";
    for ( i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 9; j++) {
            result = i * j;
            sout = sout + "<td>" + i + "x" + j + "=" + result + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
